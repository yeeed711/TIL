<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>투두리스트</title>
  </head>
  <body>
    <div class="container">
      <div class="container-items">
        <span class="todo-title">해야할 일</span>
        <form class="todo-form">
          <input
            class="todo-input"
            type="text"
            placeholder="오늘의 할 일을 입력해주세요 !"
            required
          />
          <button class="todo-input-btn">입력</button>
        </form>
        <button class="all-delete-btn">전체삭제</button>
        <div class="todo-list">
          <ul class="todo-items"></ul>
        </div>
      </div>
      <div class="container-items">
        <span class="todo-title">완료된 일</span>
        <button class="all-delete-btn">전체삭제</button>
        <div class="todo-list">
          <ul class="todo-items2"></ul>
        </div>
      </div>
    </div>
    <script src="todotest.js"></script>
  </body>
</html>
